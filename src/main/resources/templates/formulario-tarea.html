<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Tarea</title>
</head>
<body>
<h1 th:text="${tarea.id == null ? 'Nueva Tarea' : 'Editar Tarea'}"></h1>
<form th:action="@{/tareas/guardar}" th:object="${tarea}" method="post">
    <input type="hidden" th:field="*{id}">
    <label>Título: <input type="text" th:field="*{titulo}" required></label><br>
    <label>Descripción: <textarea th:field="*{descripcion}"></textarea></label><br>
    <label>Estado:
        <select th:field="*{estado}">
            <option value="pendiente">Pendiente</option>
            <option value="completada">Completada</option>
            <option value="cancelada">Cancelada</option>
        </select>
    </label><br>
    <button type="submit">Guardar</button>
</form>
<a href="/tareas">Volver a la lista</a>
</body>
</html>
